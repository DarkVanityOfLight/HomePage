<div class="project-container">
    <div class="project-img-container">
        <img src="{{ project.imgPath }}">
    </div>
    <div class="otherThings-container">
        <div class="project-title-container">
            <p>{{ project.title }}</p>
        </div>
        <div class="project-text-container">
            <p>{{ project.text }}</p>
        </div>
        <div class="bottom-row">
            <div class="tag-container">
                <div *ngFor="let tag of project.tags" class="single-tag-container">
                    <p>{{ tag }}/</p>
                </div>
            </div>
            <div class="spacer"></div>
            <div class="project-button-container">
                <app-link-button [title]="'GitHub'" [link]="project.githubLink"></app-link-button>
                <div *ngIf="project.hostPath != undefined">
                    <app-link-button [title]="'Visit it'" [link]="project.hostPath"></app-link-button>
                </div>
            </div>
        </div>
    </div>
</div>
